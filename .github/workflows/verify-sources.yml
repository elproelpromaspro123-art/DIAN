name: Verify Official Sources

on:
  schedule:
    - cron: "17 5 * * *"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  verify-sources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify official sources
        run: npm run verify:sources

      - name: Upload source health artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: source-health
          path: src/data/source-health.json
